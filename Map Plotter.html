<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta name="keywords" content="百度地图,百度地图API，百度地图自定义工具，百度地图所见即所得工具" />
<meta name="description" content="百度地图API自定义地图，帮助用户在可视化操作下生成百度地图" />
<title>My map</title>
<!--引用百度地图API-->
<style type="text/css">
    html,body{margin:0;padding:0;}
    .iw_poi_title {color:#CC5522;font-size:14px;font-weight:bold;overflow:hidden;padding-right:13px;white-space:nowrap}
    .iw_poi_content {font:12px arial,sans-serif;overflow:visible;padding-top:4px;white-space:-moz-pre-wrap;word-wrap:break-word}
</style>
<script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>
</head>

<body>
  <!--百度地图容器-->
  <div style="width:1766px;height:930px;border:#ccc solid 1px;" id="dituContent"></div>
</body>
<script type="text/javascript">
    //创建和初始化地图函数：
    function initMap(){
        createMap();//创建地图
        setMapEvent();//设置地图事件
        addMapControl();//向地图添加控件
        addMarker();//向地图中添加marker
    }
    
    //创建地图函数：
    function createMap(){
        var map = new BMap.Map("dituContent");//在百度地图容器中创建一个地图
        var point = new BMap.Point(
121.487899,31.249162
);//定义一个中心点坐标
        map.centerAndZoom(point,
12
);//设定地图的中心点和坐标并将地图显示在地图容器中
        window.map = map;//将map变量存储在全局
    }
    
    //地图事件设置函数：
    function setMapEvent(){
        map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
        map.enableScrollWheelZoom();//启用地图滚轮放大缩小
        map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
        map.enableKeyboard();//启用键盘上下左右键移动地图
    }
    
    //地图控件添加函数：
    function addMapControl(){
        //向地图中添加缩放控件
 var ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_ZOOM});
 map.addControl(ctrl_nav);
        //向地图中添加缩略图控件
 var ctrl_ove = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:0});
 map.addControl(ctrl_ove);
        //向地图中添加比例尺控件
 var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
 map.addControl(ctrl_sca);
    }
    
    //标注点数组
    var markerArr = [
{title:"虹桥街道虹桥路1024弄",content:"涉及小区",point:"121.425481|31.201766",isOpen:0,icon:{w:21,h:21,l:46,t:0,x:6,lb:5}},{title:"枫林路街道东安二村",content:"涉及小区",point:"121.461053|31.19391",isOpen:0,icon:{w:21,h:21,l:46,t:0,x:6,lb:5}},{title:"连亮路111弄",content:"涉及小区",point:"121.395716|31.296482",isOpen:0,icon:{w:21,h:21,l:46,t:0,x:6,lb:5}},{title:"定海路街道宁武路218弄",content:"涉及小区",point:"121.551996|31.274031",isOpen:0,icon:{w:21,h:21,l:46,t:0,x:6,lb:5}},{title:"阳光花城",content:"涉及小区",point:"121.629665|31.214497",isOpen:0,icon:{w:21,h:21,l:46,t:0,x:6,lb:5}},{title:"民乐城兰丽苑",content:"涉及小区",point:"121.754002|31.076796",isOpen:0,icon:{w:21,h:21,l:46,t:0,x:6,lb:5}},{title:"新高苑",content:"涉及小区",point:"121.626963|31.297491",isOpen:0,icon:{w:21,h:21,l:46,t:0,x:6,lb:5}},{title:"惠南镇锦江之星宾馆",content:"涉及小区",point:"121.779197|31.04022",isOpen:0,icon:{w:21,h:21,l:46,t:0,x:6,lb:5}},{title:"江桥镇金园一路1118弄",content:"涉及小区",point:"121.318682|31.254386",isOpen:0,icon:{w:21,h:21,l:46,t:0,x:6,lb:5}},{title:"首创旭辉城",content:"涉及小区",point:"121.20672|31.419903",isOpen:0,icon:{w:21,h:21,l:46,t:0,x:6,lb:5}},{title:"海尚菊苑",content:"涉及小区",point:"121.373698|31.360389",isOpen:0,icon:{w:21,h:21,l:46,t:0,x:6,lb:5}},{title:"采菊苑",content:"涉及小区",point:"121.373037|31.355015",isOpen:0,icon:{w:21,h:21,l:46,t:0,x:6,lb:5}},{title:"南行贤苑",content:"涉及小区",point:"121.52125|30.968309",isOpen:0,icon:{w:21,h:21,l:46,t:0,x:6,lb:5}},{title:"新桥镇华兴小区",content:"涉及小区",point:"121.343002|31.075903",isOpen:0,icon:{w:21,h:21,l:46,t:0,x:6,lb:5}},{title:"陕西南路地铁站",content:"涉及场所",point:"121.467027|31.219947",isOpen:0,icon:{w:21,h:21,l:46,t:46,x:1,lb:10}},{title:"安吉斯铭汽车销售服务有限公司",content:"涉及场所",point:"121.443396|31.194557",isOpen:0,icon:{w:21,h:21,l:46,t:46,x:1,lb:10}},{title:"北蔡芳草路欧麦克KTV",content:"涉及场所",point:"121.563461|31.199769",isOpen:0,icon:{w:21,h:21,l:46,t:46,x:1,lb:10}},{title:"金京路地铁站",content:"涉及场所",point:"121.633373|31.321684",isOpen:0,icon:{w:21,h:21,l:46,t:46,x:1,lb:10}},{title:"沃天百联生活超市(新桥店)",content:"涉及场所",point:"121.282131|31.103128",isOpen:0,icon:{w:21,h:21,l:46,t:46,x:1,lb:10}},{title:"虹桥火车站",content:"涉及场所",point:"121.336969|31.230825",isOpen:0,icon:{w:21,h:21,l:46,t:46,x:1,lb:10}}
];
    //创建marker
    function addMarker(){
        for(var i=0;i<markerArr.length;i++){
            var json = markerArr[i];
            var p0 = json.point.split("|")[0];
            var p1 = json.point.split("|")[1];
            var point = new BMap.Point(p0,p1);
   var iconImg = createIcon(json.icon);
            var marker = new BMap.Marker(point,{icon:iconImg});
   var iw = createInfoWindow(i);
   var label = new BMap.Label(json.title,{"offset":new BMap.Size(json.icon.lb-json.icon.x+10,-20)});
   marker.setLabel(label);
            map.addOverlay(marker);
            label.setStyle({
                        borderColor:"#808080",
                        color:"#333",
                        cursor:"pointer"
            });
   
   (function(){
    var index = i;
    var _iw = createInfoWindow(i);
    var _marker = marker;
    _marker.addEventListener("click",function(){
        this.openInfoWindow(_iw);
       });
       _iw.addEventListener("open",function(){
        _marker.getLabel().hide();
       })
       _iw.addEventListener("close",function(){
        _marker.getLabel().show();
       })
    label.addEventListener("click",function(){
        _marker.openInfoWindow(_iw);
       })
    if(!!json.isOpen){
     label.hide();
     _marker.openInfoWindow(_iw);
    }
   })()
        }
    }
    //创建InfoWindow
    function createInfoWindow(i){
        var json = markerArr[i];
        var iw = new BMap.InfoWindow("<b class='iw_poi_title' title='" + json.title + "'>" + json.title + "</b><div class='iw_poi_content'>"+json.content+"</div>");
        return iw;
    }
    //创建一个Icon
    function createIcon(json){
        var icon = new BMap.Icon("http://app.baidu.com/map/images/us_mk_icon.png", new BMap.Size(json.w,json.h),{imageOffset: new BMap.Size(-json.l,-json.t),infoWindowOffset:new BMap.Size(json.lb+5,1),offset:new BMap.Size(json.x,json.h)})
        return icon;
    }
    
    initMap();//创建和初始化地图
</script>
